    <h1>Contact me</h1>
    <form action="submit">
        <p>Email: <input type="text" name="email" id="email" , placeholder="E.g. juan.delacruz@example.com"></p>
        <br>
        <p>Name: <input type="text" name="name" id="name" placeholder="E.g. Juan Dela Cruz"></p>
        <br>
        <p>Phone No.: <input type="text" name="Phone No." id="phone" placeholder="E.g. 0911884422"></p>
        <br>
        <p>
            Purpose: <select name="purpose" id="purpose">
                <option value="Contact">Contact</option>
                <option value="Rant">Send Message</option>
                <option value="Say hi">Say Hi</option>
                <option value="Complaint">Complaint</option>
            </select>
        </p>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message here"></textarea>
        <br>
        <input type="submit" name="submit" id="submit">
    </form>
